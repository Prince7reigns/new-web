<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>event registration</h1>
    <form >
        <br>

        <div name="name">
            <label for="name">name:</label>
            <br>
            <input
             type="text" 
             id="name" 
             name="name">
        </div>
        
        <div name="email">
         <label for="email">email</label>
         <br>
         <input type="email" id="email">
        </div>

        <div name="number">
          <label for="phone">phone:</label>
          <br>
          <input
           type="tel" 
           pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
           id="phone" 
           name="phone">
        </div>
        
        <div name="option">
            <label for="select1">occupation</label>
            <br>
            <select name="occupation" id="select1">
                <option value="formar">formar</option>
                <option value="job">job</option>
                <option value="unemploye">unemploye</option>
                <option value="other">other</option>
                </select>
        </div>

        <div name="checkbox">
            <h2>topic of interest</h2>
            <label for="checkbox">html</label>
            <br>
            <input type="checkbox" id="checkbox" name="html">
            <br>
            <label for="checkbox">css</label>
            <br>
            <input type="checkbox" id="checkbox" name="css">
            <br>
            <label for="checkbox">java script </label>
            <br>
            <input type="checkbox" id="checkbox" name="java script">
            <br>
        </div>
        
        <div name="comment">      
         <label for="input">comment</label>
         <br>
         <textarea name="comment" id="input" cols="20" rows="10"></textarea>
        </div>

        <button>register</button>

    </form>
</body>
</html>
