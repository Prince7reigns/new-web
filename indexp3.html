<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      <h1>complex form</h1>
    <form>
        <fieldset>
               <legend>personal information</legend>
               <label for="name">name:</label>
               <input type="text" id="name" placeholder="enter your name">

               <label for="email">email:</label>
               <input type="email" id="email" placeholder="enter your email">

               <label for="phone">phone:</label>
               <input type="tel" id="phone" placeholder="enter your number"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

               <label for="date">date of birth</label>
               <input type="date" name="birth" id="date">

               <p style="display: inline;">gender</p>
               <label for="gender1">male</label>
               <input type="radio" id="gender1" value="male" name="gender">
               <label for="gender2">female</label>
               <input type="radio" id="gender2" value="female" name="gender">

               <label for="country">country</label>
               <select name="country" id="counter">
                <option value="united states">united states</option>
                <option value="india">india</option>
                <option value="south africa">south africa</option>
                <option value="others">others</option>
               </select>
        </fieldset>

        <fieldset>
            <legend>address street</legend>
            <label for="city">city</label>
            <input type="text" id="city" placeholder="enter your city name" required>

            <label for="state">state</label>
            <input type="text" id="state" placeholder="enter your city state" required>

            <label for="zip">zip code</label>
            <input type="text" id="zip" placeholder="enter your city zip code" max="8" required>
        </fieldset>

        <fieldset>
            <legend>other information</legend>
            <label for="comment">comment</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
             <br>
            <label for="read">i read all term and condition</label>
            <input type="radio" value="condition" required>
        </fieldset>
        <br>
        <button>submit</button>
    </form>

</body>
</html>
